# External gems
# See http://ixti.net/software/2013/01/28/using-jekyll-plugins-on-github-pages.html for making `jekyll archives` work.
plugins:
  - jekyll-archives # Sorry, not GitHub pages friendly!
  - jekyll-sitemap
  - jekyll-paginate

exclude:
  - "/vendor/"

# Site settings
title: 保登面包房
subtitle: "ほっとベーカリーへようこそ"
email: zzz8176@outlook.com
name: name
description: >
  Powered by Jekyll with Ben Centra's Centrarium theme on <a href=https://github.com/bencentra/centrarium>Github</a>.
# Base URL of site (i.e. /blog). It should always start with a slash,
# and never end with a slash. Set it to a blank value if hosting at the
# root of your server.
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://instanthotcocoa.github.io" # the base hostname & protocol for your site
cover: "/assets/header.jpg"
logo: "/assets/logo.png"

language: zh-Hans
timezone: Asia/Shanghai

# Build settings
markdown: kramdown
paginate: 5
paginate_path: "/page:num/"
inter_post_navigation: false
highlightjs_theme: "atom-one-dark"

# Archive settings (see https://github.com/jekyll/jekyll-archives/)
jekyll-archives:
  enabled:
#     - categories
